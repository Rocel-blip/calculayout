<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Calculator</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="calculator">

<input type="text" id="display" disabled>

<div class="buttons">

<button class="operator" id="clear">C</button>

<button class="operator" id="modulus">%</button>

<button class="operator" id="divide">/</button>

<button class="operator" id="backspace">âŒ«</button>

<button class="number" id="seven">7</button>

<button class="number" id="eight">8</button>

<button class="number" id="nine">9</button>

<button class="operator" id="multiply">*</button>

<button class="number" id="four">4</button>

<button class="number" id="five">5</button>

<button class="number" id="six">6</button>

<button class="operator" id="subtract">-</button>

<button class="number" id="one">1</button>

<button class="number" id="two">2</button>

<button class="number" id="three">3</button>

<button class="operator" id="add">+</button>

<button class="number" id="zero">0</button>

<button class="operator" id="decimal">.</button>

<button class="operator" id="equals">=</button>


</div>

</div>

<script src="script.js"></script>

</body>

</html>

<style>


.calculator {

width: 250px;

margin: 20px auto;

background-color: #f0f0f0;

padding: 20px;

border: 1px solid #ccc;

border-radius: 10px;

box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}


#display {

width: 100%;

height: 40px;

margin-bottom: 20px;

padding: 10px;

border: 1px solid #ccc;

border-radius: 5px;

}


.buttons {

display: grid;

grid-template-columns: repeat(4, 1fr);

gap: 10px;

}


button {

padding: 10px;

border: none;

border-radius: 5px;

background-color: #fff;

cursor: pointer;

}


.operator {

background-color: #f0f0f0;

}

</style>


<script>

const display = document.getElementById('display');

const clearButton = document.getElementById('clear');

const backspaceButton = document.getElementById('backspace');

const equalsButton = document.getElementById('equals');


let calculation = '';

let result = 0;


document.querySelectorAll('.number').forEach(button => {

button.addEventListener('click', () => {

calculation += button.textContent;

display.value = calculation;

});

});


document.querySelectorAll('.operator').forEach(button => {

button.addEventListener('click', handleOperator);

});


function handleOperator() {

const operator = (linkunavailable);

switch (operator) {

case 'clear':

clearCalculation();

break;

case 'backspace':

deleteChar();

break;

case 'equals':

calculateResult();

break;

default:

appendOperator(this.textContent);

}

}


function clearCalculation() {

calculation = '';

result = 0;

display.value = '';

}


function deleteChar() {

calculation = calculation.slice(0, -1);

display.value = calculation;

}


function calculateResult() {

try {

result = eval(calculation);

display.value = result;

calculation = result.toString();

} catch (error) {

display.value = 'Error';

calculation = '';

}

}


function appendOperator(operator) {

calculation += operator;

display.value = calculation;

}

</script>
